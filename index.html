<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="404 Not Found Challenge">
    <meta name="author" content="Ramis Samadov">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
    <main class="main-content">
        <div class="container">
            <h2 class="title-2">404 Not Found</h2>

            <div class="not-found">
                <figure class="not-found__image">
                    <img src="./assets/images/scarecrow.png" alt="404 Not Found" />
                </figure>

                <div class="not-found__content">
                    <div class="not-found__text">
                        <h1 class="not-found__title">I have bad news for you</h1>
                        <p class="not-found__desc">
                            The page you are looking for might be removed or is temporarily unavailable
                        </p>
                    </div>

                    <a class="btn btn--gray">Back to homepage</a>
                </div>
            </div>

            <p class="author">
                created by
                <a href="https://github.com/sramisy/404-not-found" class="author__repo" target="_blank"
                    rel="noopener noreferrer">sramisy</a>
                - devChallenges.io
            </p>
        </div>
    </main>
</body>

</html>
